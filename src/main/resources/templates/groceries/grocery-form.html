<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Save Grocery</title>
</head>

<body>
<div class="container">
    <h3>Grocery Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Grocery</p>

    <form action="#" th:action="@{/groceries/save}"
          th:object="${grocery}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="Name" required>

        <input type="text" th:field="*{quantity}"
               class="form-control mb-4 w-25" placeholder="Quantity" required>

        <input type="text" th:field="*{description}"
               class="form-control mb-4 w-25" placeholder="Description">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/groceries/list}">Back to Groceries List</a>

</div>
</body>
</html>
