<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Groceries</title>
</head>

<body>
<div class="container">

    <h3>Groceries to buy</h3>
    <hr>

    <a th:href="@{/groceries/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Grocery
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempGrocery : ${groceries}">

            <td th:text="${tempGrocery.name}" />
            <td th:text="${tempGrocery.quantity}" />
            <td th:text="${tempGrocery.description}" />

            <td>
                <div class="row">
                    <div class="col-small">
                        <form action="#" th:action="@{/groceries/showFormForUpdate}" method="POST">
                            <input type="hidden" name="groceryId" th:value="${tempGrocery.id}" />
                            <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>
                        </form>
                        <form action="#" th:action="@{/groceries/delete}" method="POST">
                            <input type="hidden" name="groceryId" th:value="${tempGrocery.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this grocery?'))) return false">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/}">Back to Home</a>
</div>

</body>
</html>
